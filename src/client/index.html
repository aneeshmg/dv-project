<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
		content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">

	<title>Yelp data Visualization | DataVisualization Project Spring 2019 (Group 9)</title>

	<link href="css/autocomplete.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/mini-default.min.css" />
	<link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>

	<!-- UI Elements  -->
	<div id="top_bar">
		<img src="img/yelp-logo.png">
	</div><br>

	<div class="container">

		<div class="row" id="search">
			<div class="col-sm-1"></div>
			<div class="autocomplete col-sm-4">
				<input id="business_autocomplete" type="text" name="business" placeholder="Type in your Business">
			</div>
			<div class="col-sm-4">
				<input id="autocomplete" placeholder="Enter your address" type="text"></input>
			</div>
			<div class="col-sm-2">
				<button class="primary btn" type="submit" value="Submit" onclick="search()">Search</button>
			</div>
			<div class="col-sm-1"></div>
		</div>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-4" id="par"></div>
		</div>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10" id="map"></div>
			<div class="col-sm-1"></div>
		</div>
		<br><br><hr>

		<div class="row" id="dashboard">
			<div class="col-sm-1"></div>
			<div class="col-sm-5">
				<h2 id="dashboard_title"></h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-4" id="biz_info"></div>
			<div class="col-sm-7"></div>
		</div><br><hr>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-11">
				<u><h2 id="avg-rating-chart-title"></h2></u>
			</div>
		</div>

		<div class="row" id="ratings-chart-box">
			<!-- Prints average weighted rating chart -->
			<div class="col-sm-12" id="my_dataviz"></div>
		</div><hr>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-11">
				<u><h2 id="sentiment-chart-title"></h2></u>
			</div>
		</div>

		<div class="row" id='sentiment-graph-box'>
			<!-- Prints sentiments rating chart -->
			<div class="col-sm-12" id="senti-graph"></div>
		</div><br><hr>

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-4" id="positives"></div>
			<div class="col-sm-2"></div>
			<div class="col-sm-4" id="negatives"></div>
			<div class="col-sm-1"></div>
		</div><br>

		<div class="row" id="dashboard-part-two">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" id='wordbubble'></div>
			<div class="col-sm-3"></div>
		</div><hr>



		<!-- Javascript Scripts -->
		<script src="js/d3.v5.min.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCzsPup08BPNTtMW4i6r8l4ZmcaivU0Jw&libraries=places&callback=initMap"
			async defer></script>
		<script src="js/jquery-3.4.0.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/highcharts-more.js"></script>
		<script src="js/wordcloud.js"></script>

		<script src="js/business_autocomplete.js"></script>
		<script src="js/map.js"></script>
		<script src="js/search_submit.js"></script>
		<script src="js/wordbubble.js"></script>
		<script src="js/wordcloud-negatives.js"></script>
		<script src="js/wordcloud-positives.js"></script>
		<script src="js/dashboard.js"></script>

</body>

</html>
