<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
		content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">

	<title></title>
	<link href="css/autocomplete.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src='https://d3js.org/d3.v4.min.js'></script>
</head>

<body>
	<!-- UI Elements  -->
	<div id="top_bar"><img src="img/yelp-logo.png" style="width: 200px;height: 90px;margin-top: -25px"></div>
	<div id="search">
		<div class="autocomplete">
			<span style="display: inline-block;">
				<h2>Business Name</h2><input id="business_autocomplete" type="text" name="business"
					placeholder="Type in your Business">
			</span>
		</div>
		<span style="display: inline-block;margin-left: 20px">
			<h2>Location</h2><input id="autocomplete" placeholder="Enter your address" type="text"></input>
		</span>
		<input type="submit" value="Submit" onclick="return search()">
	</div>
	<!--/form-->
	<div id="par"></div>
	<div id="map"></div>
	<div id="dashboard">
		<div id="biz_info" style="background-color: yellow"></div>
	</div>

	<!-- Javascript Scripts -->
	<script src="js/map.js"></script>
	<script src="js/search_submit.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCzsPup08BPNTtMW4i6r8l4ZmcaivU0Jw&libraries=places&callback=initMap"
		async defer></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"
		integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="js/business_autocomplete.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</body>

</html>
